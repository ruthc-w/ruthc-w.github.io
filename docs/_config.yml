# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: ruthc-w
email: ruth-cwemail@example.com
description: >- # this means to ignore newlines until "baseurl:"
  He venido a aprender, sobre todo eso, y a mostrar lo poco o mucho que haya aprendido.
  Esto puede servir para repasar, para fijar conceptos, para tener notas a mano, y si a alguien le sirve, pues mira, tanto mejor.
  Para mí esta descripción ya se ha ganado su awesomeness jejeje
  Keyword: Aprender, learn, Oracle, Markdown, languages, idiomas
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: mine
github_username:  ruthc-w

show_excerpts: false # set to true to show excerpts on the homepage

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  
# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%Y-%m-%d %H:%M"

